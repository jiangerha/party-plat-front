<script>
    var $li = $(".charts_dots li");
    var $charts = $(".triple_charts div");
    var len = $li.length - 1;
    var _index = 0;
    var timer = null;
    $li.click(function(){
        _index = $(this).index();
        play();
    });

    //封装函数
    function play(){
        $li.eq(_index).addClass("on").siblings().removeClass("on");
        $(".triple_charts").animate({"marginLeft": -1 * _index * '100' + '%'}, 'slow');
    }

    //定时轮播
    function auto(){
        //把定时器放进timer这个对象里面
        timer = setInterval(function(){
            _index++;
            if(_index > len){
                _index = 0;
            }
            play();
        },4000);
    }
    auto();
    //当我移上#attendContainer的时候停止轮播
    $("#attendContainer").hover(function(){
        clearInterval(timer);
    },function(){
        //移开重新调用播放
        auto();
    });
</script>
