<!DOCTYPE html>
<html>
<head>
<title>重庆大学智慧党建云平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/layui.css" />
<link rel="stylesheet" type="text/css" href="../css/common.min.css" />
<link rel="stylesheet" type="text/css" href="../css/layout.min.css" />
<link rel="stylesheet" type="text/css" href="../css/party-info-manage.min.css" />
<link rel="stylesheet" type="text/css" href="../css/change-party-member.min.css" />
<script src="../js/jquery.js"></script>
</head>
<div class="layout_page full_screen">
    <div class="top_nav">
        <img class="left_logo" src="../images/logo.png" alt="" title="logo"/>
        <div class="user_info_group">
            <p class="avatar_info">
                <img src="../images/avatar.png" alt="" title="头像"/>
                <span>
                    用户昵称
                    <span>[组织部管理员]</span>
                </span>
            </p>
            <p>
                <img src="../images/change-pwd.png" alt="" title="修改密码"/>
                <span>修改密码</span>
            </p>
            <p>
                <img src="../images/exit.png" alt="" title="退出系统"/>
                <span>退出系统</span>
            </p>
        </div>
    </div>
    <div class="content_container">
        <ul class="layui-nav layui-nav-tree menu_tree" id="menu_tree" lay-filter="menuTree">
        </ul>
        <div class="main_content table_form_content party_manage_container">
            <!-- 右侧盒子内容 -->
            <div class="party_manage_page">
                <div class="breadcrumb_group">
                    当前位置：
                    <span class="layui-breadcrumb" lay-separator=">">
                        <a href="javascript:;">基础数据管理</a>
                        <a href="javascript:;">党组信息管理</a>
                    </span>
                </div>
                <div class="party_manage_content">
                    <div id="partyManageTree" class="party_tree_container"></div>
                    <div class="party_table_container">
                            <div class="breadcrumb_group">
                                当前组织：
                                <span class="layui-breadcrumb" lay-separator=">">
                                    <a href="javascript:;">重庆大学党委</a>
                                    <a href="javascript:;">机关党委</a>
                                </span>
                            </div>
                            <div class="form_content party_member_container">
                                <div class="title_label">
                                    基本信息
                                </div>
                                <form class="layui-form custom_form" id="partyMemForm"> 
                                    <div class="layui-inline">
                                        <label class="layui-form-label">姓名：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">性别：</label>
                                        <div class="layui-input-inline">
                                            <select name="" lay-filter="">
                                                <option value="0">男</option>
                                                <option value="1" selected="">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                            <label class="layui-form-label">身份信息：</label>
                                            <div class="layui-input-inline">
                                                <input type="text" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">民族：</label>
                                        <div class="layui-input-inline">
                                                <input type="text" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline datepicker_item">
                                        <label class="layui-form-label">出生年份：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="date1" lay-verify="date" autocomplete="off" class="layui-input custom_input">    
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">现所在支部：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline datepicker_item">
                                        <label class="layui-form-label">入党时间：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="date2" lay-verify="date" autocomplete="off" class="layui-input custom_input">    
                                        </div>
                                    </div>
                                    <div class="layui-inline datepicker_item">
                                        <label class="layui-form-label">转正时间：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="date3" lay-verify="date" autocomplete="off" class="layui-input custom_input">    
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">年龄：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">学历：</label>
                                        <div class="layui-input-inline">
                                            <select name="" lay-filter="">
                                                <option value="0">类型1</option>
                                                <option value="1" selected="">类型2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">工作岗位：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">党员类型：</label>
                                        <div class="layui-input-inline">
                                            <select name="" lay-filter="">
                                                <option value="0">类型1</option>
                                                <option value="1" selected="">类型2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">家庭住址：</label>
                                        <div class="layui-input-inline">
                                                <input type="text" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">联系电话：</label>
                                        <div class="layui-input-inline">
                                                <input type="text" maxlength="20" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline btn_group">
                                        <label class="layui-form-label"></label>
                                        <div class="layui-input-inline">
                                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="partyMemForm">保存</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧盒子内容 -->
        </div>
    </div>
</div>
<script src="../js/layui.js"></script>
<script type="text/html" id="operateBtns">
    <div class="operate_btns">
        <span class="blue_text">编辑</span>    
    </div>
</script>
<script>
    //左侧菜单
    layui.use('element', function(){
        var element = layui.element;
    });
    //tree
    layui.use('tree', function(){
        var tree = layui.tree;
        tree.render({
            elem: '#partyManageTree', //指定元素
            data:[
                {
                title: '重庆大学党委',
                id: 1,
                children: [
                    {
                        title: '马克思主义学院党委',
                        id: 1000,
                        children:[
                            {
                                title: '政治与公共管理学院党委',
                                id: 10001,
                            },
                            {
                                title: '经济管理学院党委',
                                id: 10002,
                            },
                        ]
                    },
                    {
                        title: '政治与公共管理学院党委',
                        id: 1001,
                        children:[
                            {
                                title: '政治与公共管理学院党委',
                                id: 10011,
                            },
                            {
                                title: '经济管理学院党委',
                                id: 10012,
                            },
                            {
                                title: '政治与公共管理学院党委',
                                id: 10013,
                            },
                            {
                                title: '经济管理学院党委',
                                id: 10014,
                            },
                        ]
                    },
                    {
                        title: '经济管理学院党委',
                        id: 1002,
                        children:[
                            {
                                title: '政治与公共管理学院党委',
                                id: 10021,
                            },
                            {
                                title: '经济管理学院党委',
                                id: 10022,
                            },
                            {
                                title: '政治与公共管理学院党委',
                                id: 10023,
                            },
                            {
                                title: '经济管理学院党委',
                                id: 10024,
                            },
                            {
                                title: '政治与公共管理学院党委',
                                id: 10025,
                            },
                            {
                                title: '经济管理学院党委',
                                id: 10026,
                            },
                            {
                                title: '政治与公共管理学院党委',
                                id: 10027,
                            },
                            {
                                title: '经济管理学院党委',
                                id: 10028,
                            },
                        ]
                    },
                    {
                        title: '马克思主义学院党委11',
                        id: 1004,
                    },
                    {
                        title: '马克思主义学院党委22',
                        id: 1005,
                    },
                    {
                        title: '政治与公共管理学院党委33',
                        id: 1006,
                    },
                    {
                        title: '经济管理学院党委555',
                        id: 1007,
                    },
                ]
            }],
            showLine:false,
            click:(obj) => {
                console.log(obj,'s');
                //左侧tree控制右侧显示
                if(obj.data.children){
                    $("#partyInfoTable").addClass("hidden_container");
                    $("#partyMemberBtns").addClass("hidden_container");
                    $("#partyOrganBtns").removeClass("hidden_container");
                }else{
                    $("#partyInfoTable").removeClass("hidden_container");
                    $("#partyMemberBtns").removeClass("hidden_container");
                    $("#partyOrganBtns").addClass("hidden_container");
                }
                //点击节点选中
                [...($("#partyManageTree .layui-tree-set"))].map(i => {
                    $(i).removeClass("active_node");
                    if($(i).attr("data-id") == obj.data.id){
                        $(i).addClass("active_node");
                    }
                })
            }
        });
        //限制可展开树节点 宽度
        [...($("#partyManageTree .layui-tree-set"))].map(i => {
           if($(i).children(".layui-tree-pack").length){
               $(i).addClass("limit_width");
           }
        });
        //添加title 属性
        [...$("#partyManageTree .layui-tree-txt")].map(i => {
            $(i).attr("title", $(i).text());
        })
    });
     
    //菜单list
    var menuData = [
        {
            title:'数据统计',
            link:'',
            icon:'../images/tree-icon1.png',
            children:[
                {
                    title:'数据汇总',
                    link:'./data-statistics/summary.html',
                }
            ]
        },
        {
            title:'组织生活管理',
            link:'',
            icon:'../images/tree-icon2.png',
            children:[
                {
                    title:'活动管理',
                    link:'./data-statistics/summary.html',
                }
            ]
        },
        {
            title:'组织关系转接',
            icon:'../images/tree-icon3.png',
            link:'',
            children:[
                {
                    title:'组织关系转出',
                    link:'./data-statistics/summary.html',
                }
            ]
        },
        {
            title:'数据报送',
            icon:'../images/tree-icon4.png',
            link:'',
            children:[]
        },
        {
            title:'基础数据管理',
            icon:'../images/tree-icon5.png',
            link:'',
            children:[]
        },
        {
            title:'系统管理',
            icon:'../images/tree-icon6.png',
            link:'',
            children:[]
        },
    ]
    $(document).ready(() => {
        this.renderMenuTree();
    });
    //时间选择器
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#date1', //指定元素
        });
        laydate.render({
            elem: '#date2', //指定元素
        });
        laydate.render({
            elem: '#date3', //指定元素
        });
    });
    //渲染左侧菜单
    function renderMenuTree(){
        var treeNodes = '';
        var getNode = (i) => `<a href=${i.link ? i.link : 'javascript:;'}>${i.icon ? `<img class="menu_icon" src=${i.icon} />` : ''}${i.title}</a>`;
        menuData.map(i => {
            var treeNode = `<li class=${`${(i.children || []).length ? 'layui-nav-item' : ''}`}>${getNode(i)}${
                ((i.children || []).length) ? `<ul class="layui-nav-child">${i.children.map(ii => {
                    return `<li>${getNode(ii)}</li>`;
                })}</ul>` : ''
            }</li>`;
            treeNodes += treeNode;
        })
        $("#menu_tree").html(treeNodes);
    }
</script>
</html>
