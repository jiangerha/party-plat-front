<!DOCTYPE html>
<html>
<head>
<title>重庆大学智慧党建云平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/common.min.css" />
<link rel="stylesheet" type="text/css" href="../css/login.min.css" />
<script src="../js/jquery.js"></script>
</head>
<div class="login_page full_screen">
    <div class="user_info_container">
        <div class="title_container">
            <img src="../images/login-title.png"/>
        </div>
        <div class="info_container">
            <p class="form-title">智慧党建云平台</p>
            <div class="info_title">
                <span class="active">普通登录</span>
                <span>统一身份认证</span>
            </div>
            <form class="login_form" action="" method="post">
                <div class="user_container">
                    <i class="input_icon"></i>
                    <input type="text" placeholder="请输入你的账号" maxlength="20"/>
                </div>
                <div class="pwd_container">
                    <i class="input_icon"></i>
                    <input type="password" placeholder="请输入你的密码" maxlength="20"/>
                </div>
                <input type="submit" class="submit_btn" value="登录" />
            </form>
        </div>
    </div>
</div>
<script>
    //tab切换
   $('.info_title span').click(function(e){
        if(e.target.className === "active") return;
        $('.info_title span').removeClass("active");
        e.target.className = 'active';
    });
</script>
</html>
