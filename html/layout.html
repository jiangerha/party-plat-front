<script src="../js/layui.js"></script>
<script>
    layui.use('element', function(){
        var element = layui.element;
        // element.on('nav(menuTree)', function(data){
        //     console.log(data);
        // });
    });
    //菜单list
    var menuData = [
        {
            title:'数据统计',
            link:'',
            icon:'../images/tree-icon1.png',
            children:[
                {
                    title:'数据汇总',
                    link:'./data-statistics/summary.html',
                }
            ]
        },
        {
            title:'组织生活管理',
            link:'',
            icon:'../images/tree-icon2.png',
            children:[
                {
                    title:'活动管理',
                    link:'./data-statistics/summary.html',
                }
            ]
        },
        {
            title:'组织关系转接',
            icon:'../images/tree-icon3.png',
            link:'',
            children:[
                {
                    title:'组织关系转出',
                    link:'./data-statistics/summary.html',
                }
            ]
        },
        {
            title:'数据报送',
            icon:'../images/tree-icon4.png',
            link:'',
            children:[]
        },
        {
            title:'基础数据管理',
            icon:'../images/tree-icon5.png',
            link:'',
            children:[]
        },
        {
            title:'系统管理',
            icon:'../images/tree-icon6.png',
            link:'',
            children:[]
        },
    ]
    $(document).ready(() => {
        this.renderMenuTree();
        this.renderAttendcharts();
        this.renderViewCharts();
        this.renderActivityCharts();
    });
    //渲染左侧菜单
    function renderMenuTree(){
        var treeNodes = '';
        var getNode = (i) => `<a href=${i.link ? i.link : 'javascript:;'}>${i.icon ? `<img class="menu_icon" src=${i.icon} />` : ''}${i.title}</a>`;
        menuData.map(i => {
            var treeNode = `<li class=${`${(i.children || []).length ? 'layui-nav-item' : ''}`}>${getNode(i)}${
                ((i.children || []).length) ? `<ul class="layui-nav-child">${i.children.map(ii => {
                    return `<li>${getNode(ii)}</li>`;
                })}</ul>` : ''
            }</li>`;
            treeNodes += treeNode;
        })
        $("#menu_tree").html(treeNodes);
    }
    //渲染出勤率图表
    function renderAttendcharts(){
        var AttendChart = echarts.init(document.getElementById('attend_rate_container'));
        option = {
            title: {
                // text: '活动出勤率统计图',
            },
            tooltip: {
                formatter:(obj) => {
                    return `<div class="attend_tooltip">
                            <p>${obj.name}</p>
                            <p>${obj.seriesName}:${obj.data}%</p>
                        </div>`
                }
            },
            grid: {
                left: 0,
                right: '10%',
                top:'15%',
                bottom: '20%',
                containLabel: true
            },
            xAxis: {
                axisTick:{
                    show:true,
                },
                axisLabel: {  
                    interval:0,
                    rotate:-40,
                    textStyle: {
                        color: '#666',
                        fontSize:12,
                    },
                },
                axisLine:{
                    lineStyle:{
                        color:'#f6f6f6',
                            width:6,   //这里是坐标轴的宽度,可以去掉
                    }
                },
                data: ["音乐学院委员会","物理科学与技术...","音乐学院委员会","物理科学与技术...","音乐学院委员会","物理科学与技术...","音乐学院委员会","物理科学与技术...","音乐学院委员会","物理科学与技术...","音乐学院委员会","物理科学与技术..."]
            },
            yAxis: {
                show:false,
                // axisLine:{       //y轴
                //     show:false
                // },
                // axisTick:{       //y轴刻度线
                //     show:false
                // },
                // splitLine: {     //网格线
                //     show: false
                // }
            },
            series: [{
                name: '出勤率',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20,5, 20, 100, 10, 10, 20],
                barWidth: 12,
                itemStyle:{
                    marginBottom:6,
                    normal:{
                        barBorderRadius:[7, 7, 7, 7],
                        color:'#744DFE',
                    },
                    emphasis:{
                        color:'#FF523A'
                    }
                }
            }]
        };
        AttendChart.setOption(option);
    }
    //出勤率 月份
    $("#attend-month-select").on("change", '', (e) => {
        console.log(e.target.value)
    });
    //出勤率 学期
    $("#attend-terms-select").on("change", '', (e) => {
        console.log(e.target.value)
    })
    //渲染访问量 图表
    function renderViewCharts(){
        var ViewChart = echarts.init(document.getElementById('view_conteiner'));
        option = {
            xAxis: {
                show:false,
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            },
            yAxis: {
                type: 'value',
                show:false,
            },
            series: [{
                data: [1820, 9232, 9301, 1934, 11290, 13130, 13820],
                type: 'line',
                smooth: true,
                itemStyle: {
                    normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1,
                                [
                                    {offset: 0, color: '#FD5D9F'},
                                    {offset: 0.4, color: '#EB5BAB'},
                                    {offset: 0.6, color: '#A152DE'},
                                    {offset: 1, color: '#744DFE'}
                                ]
                            )
                         }
                    }
            }]
        };
        ViewChart.setOption(option);
    }
    //渲染计划上报 图表
    function renderActivityCharts(){
        var isLg = window.innerWidth > 1536;
        var data = [10,20,20,20,40,60];
        var colorList = ['#FF523A', '#33A6FF', '#41FF33', '#FFD233', '#EA33FF', '#FF7133'];
        var titleList = ['国防生选拔培养办公室','国防生选拔培养办公','国防生选拔培养办','国防生选拔培养','国防生选拔培','国防生选拔'];
        var option = {
                title : {
                    text: '',
                    x:'center',
                    // y:'bottom',
                    bottom:isLg ? 0 : '-4%',
                    textStyle:{
                        fontSize:isLg ? 14 : 12,
                        fontWeight:'normal',
                        color:'#000',
                    }
                },
                color:['#FF523A', '#E5E5E5'],
                series: [
                    {
                        name:'',
                        type:'pie',
                        radius: ['50%', '70%'],
                        label: {
                            normal: {
                                show: true,
                                position:'center',
                                color:'#000',
                                fontSize:isLg ? 30 : 20
                            }
                        },
                        data:[
                            {value:33,name:'33%'},
                            {value:77}
                        ]
                    }
                ]
            };
        data.map((i, idx) => {
            var activityChart = echarts.init(document.getElementById(`activity_plan_conteiner${idx + 1}`));
            var chartOpt = option;
            var text = titleList[idx];
            chartOpt.title.text = chartOpt.series[0].name = text;
            var newData = [
                {value:data[idx],name:`${data[idx]}%`},
                {value:100 - data[idx]}
            ]
            chartOpt.series[0].data = newData;
            chartOpt.color[0] = colorList[idx];
            activityChart.setOption(chartOpt);
        })
    }
</script>
