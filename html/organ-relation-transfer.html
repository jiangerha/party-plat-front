<!DOCTYPE html>
<html>
<head>
<title>重庆大学智慧党建云平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/layui.css" />
<link rel="stylesheet" type="text/css" href="../css/common.min.css" />
<link rel="stylesheet" type="text/css" href="../css/layout.min.css" />
<link rel="stylesheet" type="text/css" href="../css/organ-relation-transfer.min.css" />
<script src="../js/jquery.js"></script>
</head>
<div class="layout_page full_screen">
    <div class="top_nav">
        <img class="left_logo" src="../images/logo.png" alt="" title="logo"/>
        <div class="user_info_group">
            <p class="avatar_info">
                <img src="../images/avatar.png" alt="" title="头像"/>
                <span>
                    用户昵称
                    <span>[组织部管理员]</span>
                </span>
            </p>
            <p>
                <img src="../images/change-pwd.png" alt="" title="修改密码"/>
                <span>修改密码</span>
            </p>
            <p>
                <img src="../images/exit.png" alt="" title="退出系统"/>
                <span>退出系统</span>
            </p>
        </div>
    </div>
    <div class="content_container">
        <ul class="layui-nav layui-nav-tree menu_tree" id="menu_tree" lay-filter="menuTree">
        </ul>
        <div class="main_content table_form_content organ_relation_container">
            <!-- 右侧盒子内容 -->
            <div class="organ_relation_page">
                <div class="breadcrumb_group">
                    当前位置：
                    <span class="layui-breadcrumb" lay-separator=">">
                        <a href="javascript:;">组织关系转接</a>
                        <a href="javascript:;">组织关系转入</a>
                    </span>
                </div>
                <div class="form_content">
                    <form class="layui-form custom_form" id="organRelaForm"> 
                        <div class="layui-form-item">
                            <label class="layui-form-label">转入单位：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="按照转入单位要求填转入往单位" maxlength="20" name="organRelaName" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">转入类型：</label>
                            <div class="layui-input-block">
                                <select name="interest" lay-filter="aihao">
                                    <option value="0">重庆市外</option>
                                    <option value="1" selected="">重庆市内</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">转入形式：</label>
                            <div class="layui-input-block">
                                <select name="interest" lay-filter="aihao">
                                <option value="0"  selected="">纸质</option>
                                <option value="1">电子</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">介绍信抬头：</label>
                            <div class="layui-input-block">
                                <textarea maxlength="200" placeholder="转入/挂靠党组织名称（详见注意事项）" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item btn_group">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="organRelaForm">提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                    <div class="tips_container">
                        <p class="tips_title">注意事项</p>
                        <p>1.请与转入单位党务工作部门（非人事）落实；</p>
                        <p> 2.市外原则上需县级以上党组织，不应出现支部、街道等；</p>
                        <p>3.室外则通过12371平台进行转接，抬头需落实到支部；</p>
                        <p>4.以转入“重庆大学外国语学院”为例，【由市外转入】去往单位：重庆大学外国语学院，介绍信抬头：重庆市委教育工作；【由市内转入】去往单位：重庆大学外国语学院，介绍信抬头：市委教工委-重庆大学党委-外语学院党务-XX支部</p>
                    </div>
                </div>
            </div>
            <!-- 右侧盒子内容 -->
        </div>
    </div>
</div>
<script src="../js/layui.js"></script>
<script>
    //左侧菜单
    layui.use('element', function(){
        var element = layui.element;
    });
    //表单
    layui.use('form', function(){
        var form = layui.form;
        //表单提交
        form.on('submit(organRelaForm)', function(data){
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })
            return false;
        });
    });
    //时间选择器
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#date', //指定元素
        });
    });
    //tree
    layui.use('tree', function(){
        var selectedNode = [];
        var tree = layui.tree;
        tree.render({
            elem: '#partyTree', //指定元素
            data:[
                {
                title: '重庆大学党委',
                id: 1,
                children: [
                    {
                        title: '马克思主义学院党委',
                        id: 1000,
                    },
                    {
                        title: '政治与公共管理学院党委',
                        id: 1001,
                    },
                    {
                        title: '经济管理学院党委',
                        id: 1002,
                    },
                    {
                        title: '马克思主义学院党委11',
                        id: 1004,
                    },
                    {
                        title: '马克思主义学院党委22',
                        id: 1005,
                    },
                    {
                        title: '政治与公共管理学院党委33',
                        id: 1006,
                    },
                    {
                        title: '经济管理学院党委555',
                        id: 1007,
                    },
                ]
            }],
            showLine:false,
            showCheckbox: true,
            oncheck:function(e){ //复选框选中事件
                e.checked && selectedNode.push(e.data.title)
                !e.checked && (selectedNode.filter((i, idx) => i === e.data.title && selectedNode.splice(idx, 1)));
                console.log(selectedNode,'selectedNode')
                var selectedDom = '';
                selectedNode.map(i => selectedDom += `<span>${i};</span>`);
                $(".box_item").html(selectedDom);
            },
        });
    });
    
    //菜单list
    var menuData = [
        {
            title:'数据统计',
            link:'',
            icon:'../images/tree-icon1.png',
            children:[
                {
                    title:'数据汇总',
                    link:'./data-statistics/summary.html',
                }
            ]
        },
        {
            title:'组织生活管理',
            link:'',
            icon:'../images/tree-icon2.png',
            children:[
                {
                    title:'活动管理',
                    link:'./data-statistics/summary.html',
                }
            ]
        },
        {
            title:'组织关系转接',
            icon:'../images/tree-icon3.png',
            link:'',
            children:[
                {
                    title:'组织关系转出',
                    link:'./data-statistics/summary.html',
                }
            ]
        },
        {
            title:'数据报送',
            icon:'../images/tree-icon4.png',
            link:'',
            children:[]
        },
        {
            title:'基础数据管理',
            icon:'../images/tree-icon5.png',
            link:'',
            children:[]
        },
        {
            title:'系统管理',
            icon:'../images/tree-icon6.png',
            link:'',
            children:[]
        },
    ]
    $(document).ready(() => {
        this.renderMenuTree();
    });
    //渲染左侧菜单
    function renderMenuTree(){
        var treeNodes = '';
        var getNode = (i) => `<a href=${i.link ? i.link : 'javascript:;'}>${i.icon ? `<img class="menu_icon" src=${i.icon} />` : ''}${i.title}</a>`;
        menuData.map(i => {
            var treeNode = `<li class=${`${(i.children || []).length ? 'layui-nav-item' : ''}`}>${getNode(i)}${
                ((i.children || []).length) ? `<ul class="layui-nav-child">${i.children.map(ii => {
                    return `<li>${getNode(ii)}</li>`;
                })}</ul>` : ''
            }</li>`;
            treeNodes += treeNode;
        })
        $("#menu_tree").html(treeNodes);
    }
</script>
</html>
